    <style type="text/css">
        #loading-canvas {
            margin: 20vh auto;
            display: block;

    <style>
        @font-face {
            /* font-properties */
            font-family: huawawa;
            src: url('./huawawa.ttf');
        }

        .loading-texts {
            font-family: huawawa, sans-serif, system-ui;
        }

        html,
        body {
            -ms-touch-action: none;
            background: #ffffff;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }

        #loading-full {
            height: 100%;
            pointer-events: none;
            justify-content: center;
            position: fixed;
            background: linear-gradient(#44008F, #2E0856);
            width: 100%;
            z-index: 99999999;
            top: 0;
            left: 0;
        }

        #loading-lottie {
            width: 100px;
            pointer-events: none;
            height: 120px;
            position: absolute;
            float: left;
            top: -56px;
        }

        #loading-container {
            width: 575px;
            pointer-events: none;
            height: 65px;
            left: 50%;
            margin-left: -287.5px;
            position: absolute;
            bottom: 0;
            z-index: 999999;
        }

        /*
        #progress {
            height: 33px;
            background: url(resource/assets/progress_background.png) center center no-repeat;
            background-size: cover;
            z-index: 1000;
            position: absolute;
            max-width: 500px;
            border-radius: 20px;
            overflow: hidden;
            float: left;
            pointer-events: none;
        }
        #progres {
            height: 23px;
            background: url(resource/assets/progress.png) center center no-repeat;
            background-size: cover;
            border-radius: 20px;
            margin-top: 5px;
            z-index: 1001;
            pointer-events: none;
        }
        */
        #loading-bg {
            height: 100%;
            width: 100%;
            object-fit: fill;
            z-index: 1000;
            position: relative;
        }

        .loading-text {
            position: absolute;
            color: #fff;
            top: 50%;
            left: 50%;
            margin-top: -1.75rem;
            margin-left: -10rem;
            font-size: 3.5rem;
        }

        .loading {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .loading p {
            float: left;
            color: #fff;
            font-size: 3.5rem;
            margin: 0;
            padding-right: 8px;
        }

        p {
            font-family: PingFangSC-Regular;
            font-size: 14px;
            color: #666666;
            letter-spacing: 0;
            line-height: 14px;
            margin-top: 16px;
        }

        .line-loading {
            float: left;
        }

        .line-loading>div {
            width: 10px;
            height: 10px;
            background-color: #fff;

            border-radius: 100%;
            display: inline-block;
            -webkit-animation: bouncedelay 2.0s infinite ease-in-out;
            animation: bouncedelay 2.0s infinite ease-in-out;
            /* Prevent first frame from flickering when animation starts */
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
        }

        .line-loading .bounce1 {
            -webkit-animation-delay: -1.5s;
            animation-delay: -1.5s;
            background: #FF5FA3;
        }

        .line-loading .bounce2 {
            -webkit-animation-delay: -1s;
            animation-delay: -1s;
            background: #FEBB00;
        }

        .line-loading .bounce3 {
            -webkit-animation-delay: -0.3s;
            animation-delay: -0.3s;
            background: #00A7FF;
        }

        @-webkit-keyframes bouncedelay {

            0%,
            80%,
            100% {
                -webkit-transform: scale(0.0)
            }

            40% {
                -webkit-transform: scale(1.0)
            }
        }

        @keyframes bouncedelay {

            0%,
            80%,
            100% {
                transform: scale(0.0);
                -webkit-transform: scale(0.0);
            }

            40% {
                transform: scale(1.0);
                -webkit-transform: scale(1.0);
            }
        }
    </style>

<body>
    <canvas id="GameCanvas" oncontextmenu="event.preventDefault()" tabindex="0"></canvas>
    <div id="splash">
        <div class="progress-bar stripes" style="display: none;">
            <span style="width: 0%"></span>
        </div>
    </div>
    <div id="loading-full">
        <!--<img id="loading-bg" src="resource/assets/loading_bg.png" alt="">-->
        <div id="loading-container">
            <div id="progress">
                <div id="progres"></div>
            </div>
            <div id="loading-lottie"></div>
        </div>
        <div class="loading">
            <p class="loading-texts">课件加载中</p>
            <div class="line-loading">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </div>
    </div>
    <script src="src/settings.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>

    <script>

        var GetIsOnline = function () {
            this.theRequest = new Object();
            var url = location.search; //获取url中"?"符后的字串

            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                var strs = str.split("&");
                for (var i = 0; i < strs.length; i++) {
                    this.theRequest[strs[i].split("=")[0]] = decodeURIComponent(strs[i].split("=")[1]);
                }
            }
            
            var isOnline = 1;
            if (this.theRequest["isOnline"]) {
                isOnline = this.theRequest["isOnline"]
            }
            return isOnline;
        }
        var isOnline = GetIsOnline() == 1; //1是线上  0是测试
        var isOwcr = location.protocol != 'owcr:' && location.protocol != 'file:';
        var protocol = isOwcr ? '//' : 'https://';
        var domainName = isOwcr ? (location.host.indexOf('localhost') < 0 ? location.host : 'ceshi-static.haibian.com') : (isOnline ? 'courseware-vod.haibian.com' : 'ceshi-static.haibian.com');
        var src = protocol + domainName + '/courseware/static/sdk/courseware-v1.0.0-alpha.js';
        document.write('<script src="' + src + '"><\/script>')
    </script>

    <script type="text/javascript">
            (function () {
                //错误上报
                var url = location.search; //获取url中"?"符后的字串
                var theRequest = new Object();
                if (url.indexOf("?") != -1) {
                    var str = url.substr(1);
                    var strs = str.split("&");
                    for (var i = 0; i < strs.length; i++) {
                        theRequest[strs[i].split("=")[0]] = decodeURIComponent(strs[i].split("=")[1]);
                    }
                }

                window.addEventListener('error', function (event) {
                    console.log(event.error, '       addEventListener');
                    errorLog(event.error.stack.split("\n"));
                }, true)

                var consoleError = window.console.error;
                window.console.error = function () {
                    if (typeof (arguments[0]) == "object") {
                        var alt = {};
                        Object.getOwnPropertyNames(arguments[0]).forEach(function (key) {
                            alt[key] = this[key];
                        }, arguments[0]);
                        errorLog(JSON.stringify(alt));
                    } else {
                        errorLog(JSON.stringify(arguments[0]));
                    }
                    consoleError && consoleError.apply(window, arguments);
                }

                var errorLog = function (data) {
                    var img = new Image();
                    img.src = (location.host.indexOf('ceshi-') < 0 && location.host.indexOf('localhost') < 0 ? 'https://logserver.haibian.com/statistical/?type=7&' : 'https://ceshi-statistical.haibian.com/?type=7&') +
                        'course_id=' + theRequest["id"] +
                        "&chapter_id=" + theRequest["chapter_id"] +
                        "&user_id=" + theRequest["user_id"] +
                        "&subject=" + theRequest["subject"] +
                        "&event=" + "CoursewareErrorLogEvent" +
                        "&identity=1" +
                        "&extra=" + JSON.stringify({ ErrorLog: data, CoursewareName: "此处需修改为自己的项目名字  拼音", url: location })
                }

                //加载时间上报
                var getNowFormatDate = function () {
                    var date = new Date();
                    var seperator1 = ":";
                    var year = date.getFullYear();
                    var month = date.getMonth() + 1;
                    var strDate = date.getDate();
                    if (month >= 1 && month <= 9) {
                        month = "0" + month;
                    }
                    if (strDate >= 0 && strDate <= 9) {
                        strDate = "0" + strDate;
                    }

                    var hours = date.getHours();       //获取当前小时数(0-23)
                    var minutes = date.getMinutes();     //获取当前分钟数(0-59)
                    var seconds = date.getSeconds();     //获取当前秒数(0-59)
                    var milliSceonds = date.getMilliseconds();    //获取当前毫秒数(0-999)
                    if (hours >= 0 && hours <= 9) {
                        hours = "0" + hours;
                    }
                    if (minutes >= 0 && minutes <= 9) {
                        minutes = "0" + minutes;
                    }
                    if (seconds >= 0 && seconds <= 9) {
                        seconds = "0" + seconds;
                    }
                    if (milliSceonds >= 0 && milliSceonds <= 9) {
                        milliSceonds = "00" + milliSceonds;
                    }
                    if (milliSceonds >= 10 && milliSceonds <= 90) {
                        milliSceonds = "0" + milliSceonds;
                    }

                    var currentdate = year + seperator1 + month + seperator1 + strDate + seperator1 + hours + seperator1 + minutes + seperator1 + seconds + seperator1 + milliSceonds;
                    return currentdate;
                }

                var reportCurTime = function (eventName, gameName) {
                    var img = new Image();
                    img.src = (location.host.indexOf('ceshi-') < 0 ? 'https://logserver.haibian.com/statistical/?type=7&' : 'https://ceshi-statistical.haibian.com/?type=7&') +
                        'course_id=' + theRequest["id"] +
                        "&chapter_id=" + theRequest["chapter_id"] +
                        "&user_id=" + theRequest["user_id"] +
                        "&subject=" + theRequest["subject"] +
                        "&event=" + eventName +
                        "&identity=1" +
                        "&extra=" + JSON.stringify({ curTime: getNowFormatDate(), curGame: gameName })
                }
                reportCurTime("engineLoadStart", "此处需修改为自己的项目名字  拼音");
                //引擎加载
                var splash = document.getElementById('splash');
                splash.style.display = 'block';

                var cocos2d = document.createElement('script');
                cocos2d.async = true;
                cocos2d.src = window._CCSettings.debug ? 'cocos2d-js.js' : 'cocos2d-js-min.js';

                var engineLoaded = function () {
                    reportCurTime("engineLoadEnd", "此处需修改为自己的项目名字  拼音");
                    document.body.removeChild(cocos2d);
                    cocos2d.removeEventListener('load', engineLoaded, false);
                    window.boot();
                };
                cocos2d.addEventListener('load', engineLoaded, false);
                document.body.appendChild(cocos2d);
            })();
    </script>
